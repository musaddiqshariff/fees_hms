{% extends "base.html" %}

{% block content %}
{% load static %}
<style>
    ul{
        list-style-type: none;
    }
    input, label {
        display:block;
    }
</style>

	<form class="shadow border rounded p-4 bg-light" name="createform" onsubmit="return validateForm()" method = "post" enctype="multipart/form-data">
        <div class="fs-3">Add Application Fees</div>
        <br>
  
  	{% csrf_token %}
      <div class="mb-3">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name">
    </div>
    <div class="mb-3">
        <label for="amount">Amount</label>
        <input  class="form-control" type="number" name="amount" min="0" required>
    </div>
    <div class="mb-3">
      <label for="amount">Fees Receipt Number</label>
      <input class="form-control" type="text" name="receipt_no">
  </div>
    <div class="mb-3">
      <label class="form-label" for="academic_year">Enter Academic Year</label>
      <input list="academic_year" name="academic_year" class="form-control" required>
      <datalist id="academic_year">
        {% for i in year_list %}
        <option value="{{i.academic_year}}">
        {% endfor %}
      </datalist> 
    </div>  
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
